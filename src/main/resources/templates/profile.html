<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" >
        <form th:action="@{/profile}" th:object="${user}" method="post">
            <div class="row mb-3">
                <label for="username" class="col-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{username}"
                           name="username"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                           id="username"
                           placeholder="Username"
                           aria-required="true"
                           required>
                </div>

                <div th:if="${#fields.hasErrors('username')}"
                     class="text-danger text-start"
                     aria-invalid="true">
                    <p th:errors="*{username}">Username error</p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email"
                           th:field="*{email}"
                           name="email"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                           id="email"
                           placeholder="Email"
                           aria-required="true"
                           required>
                </div>

                <div th:if="${#fields.hasErrors('email')}"
                     class="text-danger text-start"
                     aria-invalid="true">
                    <p th:errors="*{email}">Email error</p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password"
                           th:field="*{password}"
                           name="email"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                           id="password"
                           placeholder="Password"
                           aria-required="true"
                           required>
                </div>

                <div th:if="${#fields.hasErrors('email')}"
                     class="text-danger text-start"
                     aria-invalid="true">
                    <p th:errors="*{password}">Password error</p>
                </div>
            </div>
            <div class="align-items-end">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
