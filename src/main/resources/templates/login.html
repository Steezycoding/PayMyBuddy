<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" class="credentials-box d-flex flex-column align-items-center justify-content-around p-5 border border-black">
        <div class="logo" role="img" aria-description="Logo of Pay My Buddy">Pay My Buddy</div>
        <form th:action="@{/login}" method="post" class="d-flex flex-column align-items-center justify-content-around h-100 needs-validation" role="form">
            <div>
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Email">
                    <label for="floatingUsername">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-lg">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
